<!DOCTYPE html>

<head>

  <title>Document</title>
  <script type="text/javascript">
    //변수를 선언합니다.
    var number = 10;

    //출력합니다.
    alert(number++);
    alert(++number);
    alert(number--);
    alert(--number);    
  </script>
