    <title>피타고라스의 정리 - 함수 1</title>
    <script>
        function pythagoras(width, height) {
            return Meth.sqrt(width * width + height * height);
        }
        //가로값3, 높이값4(argument) 일때의 결과를 출력한다.
        alert(pythagoras(3, 4));
    </script>
