<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>익명함수를 매개변수로 전달</title>
    <script>
        //함수 선언
        function callTenTimes(callback) {
            //10회 반복
            for (var i = 0; i < 10; i++) {
                //매개변수로 전달된 함수를 호출합니다.
                callback();
            }
        }
        //변수를 선언합니다.
        var callback = function () {
            alert('함수호출');
        };
        //함수를 호출합니다.
        callTenTimes(callback);
    </script>
</head>

<body>

</body>

</html>
