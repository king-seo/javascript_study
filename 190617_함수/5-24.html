<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>익명 콜백함수</title>
    <script>
        //함수선언
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }
        //함수호출
        callTenTimes(function () {
            alert('함수호출');
        });
    </script>
</head>

<body>

</body>

</html>
